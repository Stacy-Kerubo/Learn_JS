<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Passenger Counter App</title>
</head>
<body>

  <div class="counter-container">
    <h1>Passenger Counter</h1>
    <div id="passengerCount">0</div>
    <input type="checkbox" id="increaseBtn">
    <label for="increaseBtn">Increase</label>
    <input type="checkbox" id="decreaseBtn">
    <label for="decreaseBtn">Decrease</label>
    <input type="checkbox" id="resetBtn">
    <label for="resetBtn">Reset</label>
  </div>

</body>
</html>
